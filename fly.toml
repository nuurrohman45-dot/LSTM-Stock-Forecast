# Fly.io configuration for LSTM Stock Forecast app

app = "lstm-stock-forecast"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"

[env]
  PYTHONUNBUFFERED = "1"
