name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pytest pytest-cov
        pip install -r requirements.txt

    - name: Lint with flake8 (exclude notebooks)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=notebooks
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=notebooks

    - name: Check code format with black (exclude notebooks)
      run: |
        black --check --diff --exclude="notebooks/" .

    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml

    - name: Build Docker image
      run: |
        docker build -t lstm-stock-forecast:test .

    - name: Test Docker container health
      run: |
        docker run -d -p 8501:8501 --name test-container lstm-stock-forecast:test
        sleep 10
        docker logs test-container
        docker stop test-container
        docker rm test-container

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black

    - name: Run flake8 (exclude notebooks)
      run: |
        flake8 . --count --show-source --statistics --exclude=notebooks

    - name: Check code format with black (exclude notebooks)
      run: |
        black --check --diff --exclude="notebooks/" .
